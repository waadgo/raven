name: taming_rtx4090
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.8.5
  - pip=20.3
  - cudatoolkit=11.8  # Updated to CUDA 11.8 for RTX 4090 compatibility
  - pytorch=2.3.1  # Updated to PyTorch 2.0.0 which supports CUDA 11.8
  - torchvision=0.18.1  # Updated torchvision to match the PyTorch version
  - numpy=1.19.2
  - pip:
    - albumentations==0.4.3
    - opencv-python==4.1.2.30
    - pudb==2019.2
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.2
    - pytorch-lightning==1.4.2  # Kept the same version; check for compatibility during installation
    - omegaconf==2.1.1
    - test-tube>=0.7.5
    - streamlit>=0.73.1
    - einops==0.3.0
    - torch-fidelity==0.3.0
    - transformers==4.3.1
    - -e .

